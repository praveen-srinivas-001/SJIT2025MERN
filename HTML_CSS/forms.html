<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <h3>SignUp</h3>
    <form action="./index.html"> 
        <label for="FirstName">First Name:</label>
        <input type="text" placeholder="Enter Your First Name"><br>
        <label for="LastName">Last Name:</label>
        <input type="text" placeholder="Enter Your First Name"><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Your E-mail:" value="@gmail.com"><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Your E-mail:"><br>
        <label for="cnfPassword">Confirm Password: </label>
        <input type="password" placeholder="re-Enter your password"><br>
        <label for="dob">Date Of Birth: </label>
        <input type="date" name="" id=""><br>
        <label for="Phone">Mobile Number</label>
        <input type="text", placholder="Enter your phone number"><br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female 
        <br>
        <button>SignUp</button><br>
        <p>Already have an account? <a href="login.html">login</a></p>
    </form>
</body>
</html>
